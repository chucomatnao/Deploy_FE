name: Deploy Frontend to Render

on:
  push:
    branches:
      - main   # Mỗi lần bạn push code lên nhánh main, sẽ tự động deploy
  workflow_dispatch:  # Cho phép bạn deploy thủ công từ tab Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Trigger Render Deploy
        run: |
          curl -X POST \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          https://api.render.com/deploy/srv-d44mr6uuk2gs73fi2d60/deploys
